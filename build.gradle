plugins {
    id 'java'
    id 'application'
}

group 'org.noclue'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.mockito:mockito-core:2.7.22'
}

application {
    mainClassName = 'Bomberman'
}

